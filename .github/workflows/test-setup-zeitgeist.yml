name: test-zeitgeist-action

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

permissions: {}

jobs:
  changes:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read
      contents: read

    outputs:
      zeitgeist: ${{ steps.filter.outputs.zeitgeist }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            zeitgeist:
              - 'setup-zeitgeist/**'
              - '.github/workflows/test-setup-zeitgeist.yml'

  test_zeitgeist_action:
    if: ${{ needs.changes.outputs.zeitgeist == 'true' }}
    needs:
      - changes

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    name: Install zeitgeist and test presence in path
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install zeitgeist
        uses: ./setup-zeitgeist

      - name: Check version
        run: zeitgeist version

      - name: Check root directory
        run: |
          if [[ $(git diff --stat) != '' ]]; then
            echo 'should be clean'
            exit 1
          else
            exit 0
          fi
        shell: bash

  test_zeitgeist_with_go_install:
    if: ${{ needs.changes.outputs.zeitgeist == 'true' }}
    needs:
      - changes

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    name: Try to install zeitgeist with go 1.25
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25'
          check-latest: true
          cache: false

      - name: Install zeitgeist
        uses: ./setup-zeitgeist
        with:
          zeitgeist-release: 'main'
          remote-version: 'false'

      - name: Check version!
        run: zeitgeist version

  test_zeitgeist_action_custom_dir_root:
    if: ${{ needs.changes.outputs.zeitgeist == 'true' }}
    needs:
      - changes
    runs-on: 'ubuntu-latest'

    permissions:
      contents: read

    name: Install Custom zeitgeist and test presence in path with custom root dir
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install zeitgeist
        uses: ./setup-zeitgeist
        with:
          install-dir: /usr/bin
          use-sudo: true

      - name: Check version
        run: zeitgeist version
      - name: Check install dir!
        run: |
          [[ $(dirname "$(which zeitgeist)") == /usr/bin ]]
        shell: bash

      - name: Check root directory
        run: |
          [[ -z $(git diff --stat) ]]
        shell: bash

  test_zeitgeist_action_custom_dir:
    if: ${{ needs.changes.outputs.zeitgeist == 'true' }}
    needs:
      - changes

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    name: Install Custom path zeitgeist and test presence in path
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install zeitgeist
        uses: ./setup-zeitgeist
        with:
          install-dir: "$HOME/.zeitgeisttest"

      - name: Check version
        run: zeitgeist version

      - name: Check install dir!
        run: |
          [[ $(dirname "$(which zeitgeist)") == "$HOME/.zeitgeisttest" ]]
        shell: bash

      - name: Check root directory
        run: |
          [[ -z $(git diff --stat) ]]
        shell: bash

  test_zeitgeist_local:
    if: ${{ needs.changes.outputs.zeitgeist == 'true' }}
    needs:
      - changes

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    name: Install zeitgeist local
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install zeitgeist
        uses: ./setup-zeitgeist
        with:
          remote-version: 'false'

      - name: Check version
        run: zeitgeist version

      - name: Check root directory
        run: |
          if [[ $(git diff --stat) != '' ]]; then
            echo 'should be clean'
            exit 1
          else
            exit 0
          fi
        shell: bash

  test_zeitgeist_action_wrong:
    if: ${{ needs.changes.outputs.zeitgeist == 'true' }}
    needs:
      - changes

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    name: Try to install a wrong zeitgeist
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install zeitgeist
        uses: ./setup-zeitgeist
        with:
          zeitgeist-release: 'honk'
        continue-on-error: true
